<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <h1 class="logo">Netflix</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="banner">
      <h2>Featured Movie</h2>
      <p>Watch the latest blockbuster now!</p>
      <button class="play-btn">Play</button>
    </section>

    <section class="movie-row">
      <h3>Trending Now</h3>
      <div class="movie-container">
        <div class="movie-card">Movie 1</div>
        <div class="movie-card">Movie 2</div>
        <div class="movie-card">Movie 3</div>
        <div class="movie-card">Movie 4</div>
      </div>
    </section>
  </main>

  <footer>
    <p>Netflix Clone &copy; 2024</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
